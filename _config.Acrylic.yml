## Acrylic主题配置文件
############################################################################################################
# 为避免主题更新后，配置文件被覆盖，请复制一份此文件到站点根目录下的_config.Acrylic.yml文件中，修改_config.Acrylic.yml文件中的配置
############################################################################################################
# 修改此文件前，请仔细阅读官方文档：https://next-docs.acrylic.org.cn/
############################################################################################################


# 站点设置
site:
  name:   Ryan's Blog              # 左上角显示内容
  class:  text          #i_class/text/img 
  custom: Acrylic       #自定义内容
  siteIcon: /img/avatar.jpeg # 网页icon
  icon: /img/avatar.jpeg     # 页脚的icon、加载动画默认的icon
  icp:                       # ICP

# 导航栏
nav:
#导航栏左侧
  left:
    enable: true
    menu:
      我的:
        博客:
          icon: /img/avatar.jpeg
          url: /
# 导航栏内容
  menu:
    文库:
      url: false
      child:
        文章列表:
          url: /archives/
          icon: fas fa-box-archive
        全部分类:
          url: /categories/
          icon: fas fa-cube
        全部标签:
          url: /tags/
          icon: fas fa-tags
    更多站点:
      url: false
      child:
        在线小鹤音形练习:
          url: https://xhyx.ryanamigo.com
          icon: fas fa-keyboard

# 导航栏右侧快捷菜单
  right: # @todo 允许用户自定义
    travellings: false   #开往
    random: true        #
    console: true       #控制台

# heo式顶部一大坨
hometop:
  bbtime: false
  banner:
    enable: true
    title: 分享设计<br>与科技生活
    url: www.ryanamigo.com
    icon:
      React:
        img: /img/icon/react.png
        color: '#61dafb'
      CSS:
        img: /img/icon/CSS3.png
        color: '#2c51db'
      JS:
        img: /img/icon/JS.png
        color: '#f7cb4f'
      Git:
        img: /img/icon/git.png
        color: '#df5b40'
      Docker:
        img: /img/icon/docker.png
        color: '#0db7ed'

  categoryGroup:
    G1:
      name: 分类
      icon: fas fa-dove
      url: /categories
    G2:
      name: 标签
      icon: fas fa-burn
      url: /tags
    G3:
      name: 又菜又爱玩
      icon: fas fa-gamepad
      url: /tags/游戏/

  recommendList:
    sup: 置顶文章
    title: 让Acrylic成为您的Hexo主题
    url: /
    img: /img/acrylic.png
    color: '#006a73'

# 个人卡片
aside:
  home:
    noSticky: "about,flip"
    Sticky: "newestPost,allInfo"
  post:
    noSticky: "about"
    Sticky: "newestPost"
  page:
    noSticky: "about,flip"
    Sticky: "newestPost,allInfo"

  card:
    content: 这世界有太多不如意，但你的生活还是要继续。太阳每天依旧要升起，希望永远种在你心里。
    information:
      # Github:
      #   icon: fa-brands fa-github
      #   url: https://github.com/hexo-theme-Acrylic/Hexo-Theme-Acrylic-Next
      Mail:
        icon: fa-solid fa-envelope
        url: mailto:yuyan9@111.com
    button:
      text: 个人主页
      url: /

  toc: 
    post: true
    page: false

  # 建站时间
  siteinfo:
    postcount: true
    wordcount: true
    pv: false
    uv: false
    updatetime: false
    runtimeenable: true
    runtime: '2023-07-01 00:00:00'

# 页脚
footer:
  information:
    left:
      # Github:
      #   icon: fa-brands fa-github
      #   url: /
      # Mail:
      #   icon: fa-solid fa-envelope
      #   url: /
    right:
      # 网易云:
      #   icon: fa-solid fa-music
      #   url: /
      # bilibili:
      #   icon: fa-brands fa-bilibili
      #   url: /

  group:
    导航:
      文章归档: /archives/
      文章分类: /categories/
      文章标签: /tags/
    Acrylic:
      主题官网: https://acrylic.zhheo.com/
      Github: https://github.com/hexo-theme-Acrylic/Hexo-Theme-Acrylic

  randomlink: false

page:
  error: true
  tags: true
  categories: true
  default:
    cover: /img/hello.jpg   

# 文章页默认设置
post:
  default:
    cover: /img/hello.jpg
    locate: 西安
    copyright: 原创
  meta:
    date: true
    updated: false
    locate: true
    wordcount: false
    readtime: false
    pv: false
    comment: false      
  award:
    enable: false
    wechat:
    alipay:
    url:
  covercolor: #文章cover取色  
    enable: false
    local: false  

# 关于界面
about: false

# 404页面
errorpage:
  img: /img/acrylic.png
  text: =awa= 页面走丢了
  recommendList: true

# 懒加载
lazyload:
  enable: false
  placeholder: /img/acrylic.png
  errorimg: /img/acrylic.png

# 图片灯箱
lightbox: true

#代码高亮增强
hightlight:
  enable: false
  hightlimit: 200

# 加载动画
loading:
  fullpage: false
  pace: false

# 第三方设置
thirdparty:
  wordcount: true
  busuanzi: 
    enable: false
    usecomment: false #当评论系统开启时文章页面使用评论系统的统计数据
  search:
    algolia_search:
      enable: false
      # hits:
      #   per_page: 6
    local_search:
      enable: false
      preload: false
      CDN:
    
  aplayer:
    enable: false
    server: tencent
    id: 1708664797  
    api: "https://music.startly.cn/?server=:server&type=:type&id=:id&auth=:auth&r=:r" #自定义api    
  #中控台拓展
  consolePlus: true

# 评论
comment:
  enable: false
  twikoo:
    envId:
    # region: ap-shanghai
    path: window.location.pathname


# 插入代码到头部 </head> 之前 和 底部 </body> 之前
# 插入额外代码 如：统计，广告等
extends: 
  head: # 在head中插入
    # - <script></script>
  body: # 在body中插入

